<!DOCTYPE html>
<html>
	<head>
		<title>VR Japanese Sign Language Dictionary</title>
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  		<meta name="viewport" content="width=device-width,initial-scale=1">
  		<meta charset="UTF-8">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
        
    </head>
	<body>
		<div id="app">Please wait...</div>
  		<script>
   			window.$docsify = {
                plugins: [
                    function (hook, vm) {
                        hook.doneEach(function() {
                            twemoji.parse(document);
                        });
                    },
                ],
                
                themeColor: "#42b983",
                coverpage: 'landing.md',
                homepage: 'landing.md',
                search: 'auto',
                onlyCover: true,
      			loadSidebar: true,
      			loadNavbar: true,
                loadFooter: '_footer.md',
      			mergeNavbar: false,
      			auto2top: true,
      			relativePath: true,
      			name: 'Dictionary Index',
      			repo: 'https://github.com/firelad97/VRSignLanguageDictionary',
      			
      			tabs: {
    				persist: true,
    				sync: true,
    				theme: 'classic',
    				tabComments: true,
    				tabHeadings: true
  				},
                
                darkMode: {
                    dark: {
                        background: "#1c2022",
                        toggleBtnBg: "white",
                        textColor: "white"
                    },
                    light: {
                        background: "white",
                        toggleBtnBg: "var(--theme-color)",
                        textColor: "black"
                    }
                },
                
                'flexible-alerts': {
                    style: 'callout',
                    note: {
                        label: {
                            '/en/': 'Note',
                            '/jp/': '備考'
                        }
                    },
                    tip: {
                        label: {
                            '/en/': 'Tip',
                            '/jp/': '試す'
                        }
                    },
                    warning: {
                        label: {
                            '/en/': 'Warning',
                            '/jp/': '警告'
                        }
                    },
                    attention: {
                        label: {
                            '/en/': 'Attention',
                            '/jp/': '注意'
                        }
                    },
                    comment: {
                        label: 'Comment',
                        label: {
                            '/en/': 'Comment',
                            '/jp/': '文章'
                        },
                        icon: 'fas fa-comment',
                        classNote: 'note'
                    },
                },
                
                select: {
                    detectOperatingSystem: {
                        enabled: false,
                    },
                    sync: true,
                    theme: "classic"
                },
                
                timeUpdater: {
                    text: "<div style='font-size:11px' align='right'>Last Update / 最終更新日 : {docsify-updated}</div>",
                    formatUpdated: "{YYYY}/{MM}/{DD}",
                    whereToPlace: "bottom",
                },
    		};
            mermaid.initialize({
                startOnLoad: true,
                "securityLevel": "loose",
            });
  		</script>
        
  		<style>
  			:root {
    			--docsifytabs-border-color: #ededed;
    			--docsifytabs-tab-highlight-color: lightgreen;
  			}
		</style>
        
  		<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
        <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  		<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
        <script src="//cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>
  		<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>
        <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-select@1"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
        <script src="https://unpkg.com/@h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>
	</body>
</html>
