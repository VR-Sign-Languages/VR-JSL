<!DOCTYPE html>
<html>
	<head>
		<title>VR Sign Language Dictionary</title>
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  		<meta name="viewport" content="width=device-width,initial-scale=1">
  		<meta charset="UTF-8">
  		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css" />
    </head>
	<body>
		<div id="app">Please wait...</div>
  		<script>
   			window.$docsify = {
                themeColor: "#42b983",
      			loadSidebar: true,
      			loadNavbar: true,
      			mergeNavbar: true,
      			auto2top: true,
      			relativePath: true,
      			name: 'Dictionary',
      			repo: 'https://github.com/firelad97/VRSignLanguageDictionary',
      			
      			tabs: {
    				persist: true,
    				sync: true,
    				theme: 'classic',
    				tabComments: true,
    				tabHeadings: true
  				},
                
                darkMode: {
                    dark: {
                        background: "#1c2022",
                        toggleBtnBg: "white",
                        textColor: "white"
                    },
                    light: {
                        background: "white",
                        toggleBtnBg: "var(--theme-color)",
                        textColor: "black"
                    }
                },
    		}
  		</script>
  		<style>
  			:root {
    			--docsifytabs-border-color: #ededed;
    			--docsifytabs-tab-highlight-color: purple;
  			}
		</style>
  		<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  		<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>
	</body>
</html>
